name-template: 'Mars v$NEXT_MINOR_VERSION'
tag-template: 'mars-v$NEXT_MINOR_VERSION'
filter-by-commitish: true
commitish: mars-release
categories:
    - title: 'ğŸš€ New Features'
      labels:
        - 'feature'
        - 'enhancement'
    - title: 'ğŸ› Changes & Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
        - 'changes'
    - title: 'ğŸ§° Maintenance'
      labels:
        - 'chore'
autolabeler:
    - label: 'enhancement'
      branch:
        - '/feature\/.+/'
      title:
        - '/add/i'
    - label: 'bug'
      branch:
        - '/fix\/.+/'
      title:
        - '/fix/i'
    - label: 'changes'
      title:
        - '/crash|remove|change/i'
    - label: 'chore'
      branch:
        - '/chore\/.+/'
      title:
        - '/chore/i'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&#@'
exclude-labels:
    - 'skip-changelog'
template: |
  $CHANGES
